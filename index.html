---
layout: default
title: conor gaffney's weblog
---

<div id="posts">
{% for post in site.posts limit:5 %}

	<div class="post">
		<div class="post-meta">
			<h1 class="title"><a title="Permanent link to {{ post.title }}." href="{{post.url}}" rel="bookmark">{{ post.title }}</a></h1>
			<p class="date">{{post.date | date: "%b %d %Y"}}</p>
		</div>
		
		<div class="post-content">
			{{ post.content }}	
		</div>
	</div><!--end post-->
	
{% endfor %}
</div><!--end posts-->
