<article class="post">
	<hgroup class="post-meta">
		<h1 class="title">{{ page.title }}</h1>
		<p class="date">{{ page.date | date: "%b %d %Y" }}</p>
	</hgroup>
	
	<section class="post-content">
		{{ content }}
	<a href="/blog">&laquo; Back</a>
	</section>
</article><!--end .post-->
